<div class="row" id="intro">
    <div class="col-100 block">
      <!-- <div id="heading">Experience</div> -->
      <div id="heading">Gallery</div>
    </div>
  </div>
<div class="row stars">
  <div class="col-100">
    <!-- <div class="100">
      <h2><i class="far fa-images"></i>&nbsp; Gallery</h2>
    </div> -->
    <div class="gallery-container">
      <ng-template ngFor [ngForOf]="dataSlides" let-slide let-i="index">
        <div class="image-holder" *ngIf="i === currentIndex "
          [ngStyle]="{'background-image': 'url(' +  slide.link + ')' }">
          <div class="button" (click)="previousSlide()" *ngIf="dataSlides[currentIndex - 1]"><i
              class="fas fa-chevron-left"></i></div>
          <div class="pointer-group">
            <span class="pointer" *ngFor="let bullet of dataSlides; let i = index;"></span>
          </div>
          <div class="button" (click)="nextSlide()" *ngIf="dataSlides[currentIndex + 1]"><i
              class="fas fa-chevron-right"></i></div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
